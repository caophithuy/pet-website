<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Video đặc biệt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Xem video đặc biệt , giành cho người đặc biệt 💖</h1>
    <video id="specialVideo" controls autoplay width="600">
      <source src="video/video-moi.mp4" type="video/mp4" />
    </video>
    <p
      id="message"
      class="fade-in"
      style="
        display: none;
        text-align: center;
        font-size: 40px;
        color: #444;
        margin-top: 20px;
      "
    >
      🎉 Cảm ơn bạn đã dành thời gian xem video đặc biệt này!
      <br />
      Chúc mừng bạn đậu nhà nha, hy vọng tương lai bạn sẽ luôn vui tươi và đừng
      buồn nữa nhé ! 😊
    </p>
    <script>
      const video = document.getElementById("specialVideo");
      const thankMessage = document.getElementById("message");

      video.addEventListener("ended", function () {
        video.style.display = "none";
        thankMessage.style.display = "block";
      });
    </script>

    <a href="gallery.html">
      <button
        style="
          margin-top: 30px;
          padding: 10px 20px;
          background-color: #fcd5ce;
          border: none;
          border-radius: 5px;
        "
      >
        🏠 Quay lại bộ sưu tập
      </button>
    </a>
    <audio id="bg-music" loop>
      <source src="music/nen-nhac2.mp3" type="audio/mpeg" />
    </audio>
    <script>
      document.body.addEventListener(
        "click",
        function () {
          const music = document.getElementById("bg-music");
          music.play();
        },
        { once: true }
      );
    </script>
  </body>
</html>
